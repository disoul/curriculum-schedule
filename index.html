<!DOCTYPE html>
<html lang="en" ng-app='classSchedule'>
<head>
    <meta charset="UTF-8">
    <title>Class Schedule</title>
    <link rel="stylesheet" href="./public/bower_components/angular-material/angular-material.min.css">
    <!--link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"-->
    <link rel="stylesheet" href="./public/css/index.css">
</head>
<body>
    <md-toolbar id="header" layout="row" layout-align="center center">
    <h2 class="title"><span>Class Schedule<span></h2>
    </md-toolbar>

    <md-content id="content"ng-controller="scheduleController" ng-cloak>
        <md-grid-list id="main" 
            md-cols="7" md-rows="13" 
            md-row-height="2:1" md-gutter="12px">
           <md-grid-tile  md-colspan="1"md-rowspan="1" ng-repeat="day in days" ng-style="{ 'background': color(22)}">
            星期{{day}}
           </md-grid-tile>
           <md-grid-tile 
                ng-repeat="tile in getTile track by $index" md-colspan="1" 
                md-rowspan="{{tile}}" ng-style="{'background': color(tile)}"    
           ></md-grid-tile>
        </md-grid-list>
    </md-content>
</body>
<script src="./public/bower_components/angular/angular.min.js"></script>
<script src="./public/bower_components/angular-material/angular-material.min.js"></script>
<script src="./public/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./public/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="./public/js/app.js"></script>
<script src="./public/js/scheduleController.js"></script>
</html>
